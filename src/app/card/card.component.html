<a *ngIf="char" class="card card-char" routerLink="/char/{{char.id}}" [state]="char">
    <img [src]="char.image" alt="{{char.name}} picture" />
    <span>{{char.name}}</span>
</a>
<a *ngIf="location" class="card card-location" routerLink="/location/{{location.id}}" [state]="location">
    <p>Type: {{location.type}}</p>
    <p>Dimension: {{location.dimension}}</p>
    <span>{{location.name}}</span>
</a>
<a *ngIf="episode" class="card card-episode" routerLink="/episode/{{episode.id}}" [state]="episode">
    <span>{{episode.episode}} - {{episode.name}}</span>
</a>
